<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='styles.css'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link
            href='https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&display=swap'
            rel='stylesheet'>
        <script src='scripts.js' defer></script>
        <title>Earth Day Countdown - AC Hulslander</title>
    </head>
    <body>
        <main>
            <div class='forest'>
            </div>
            <div class='wrapper'>
                <div class='timer'>
                    <div class='days'>
                    </div>
                    <p>days</p>
                </div>
                <div class='timer'>
                    <div class='hours'>
                    </div>
                    <p>hours</p>
                </div>
                <div class='timer'>
                    <div class='minutes'>
                    </div>
                    <p>minutes</p>
                </div>
                <div class='timer'>
                    <div class='seconds'>
                    </div>
                    <p>seconds</p>
                </div>
            </div>
            <h1>How long until Earth Day?</h1>
            <h2 class='hidden'>Happy Earth Day!</h2>
        </main>
    </body>
</html>
